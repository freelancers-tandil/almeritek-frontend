<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SGA v0.1</title>

    <!-- Bootstrap Core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="dist/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="dist/css/select2.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Timeline CSS -->
    <link href="dist/css/timeline.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="bower_components/morrisjs/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>

<body ng-app="app">
    <top-nav-bar ng-show="$root.loadComplete"></top-nav-bar>

    <div style="position:fixed;left:5px;bottom:5px;width:30%;z-index:9999;" ng-cloak>
      <div class="alert alert-success alert-dismissible" role="alert" ng-repeat="success in $root.successNotifications">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="$root.successNotifications.splice($index,1)"><span aria-hidden="true">&times;</span></button>
        <strong>Bien!</strong> {{success.message}}
      </div>
      <div class="alert alert-danger alert-dismissible" role="alert" ng-repeat="error in $root.errorNotifications">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="$root.errorNotifications.splice($index,1)"><span aria-hidden="true">&times;</span></button>
        <strong>Error!</strong> {{error.message}}
      </div>
    </div>


    <div id="wrapper" ng-view="" ng-show="$root.loadComplete"></div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <!-- AngularJS Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>
    <script src="lib/angular-resource/angular-resource.min.js"></script>
    <script src="lib/angular-md5/angular-md5.min.js"></script>
    <script src="lib/angular-eeh-metis-menu/eeh-metis-menu.js"></script>
    <script src="dist/js/ui-bootstrap-tpls-1.1.2.min.js"></script>

    <!-- Angular Resources-->
    <script src="js/app.js"></script>
    <script src="js/factories/user.js"></script>
    <script src="js/factories/cliente.js"></script>
    <script src="js/factories/tickets.js"></script>
    <script src="js/factories/taller.js"></script>
    <script src="js/controllers/login.js"></script>
    <script src="js/controllers/tickets.js"></script>
    <script src="js/controllers/navbar.js"></script>
    <script src="js/controllers/dashboard.js"></script>
    <script src="js/controllers/clientes.js"></script>
    <script src="js/controllers/usuarios.js"></script>
    <script src="js/directives/topnav.js"></script>
    <script src="js/directives/client-modal.js"></script>


    <!-- Bootstrap Core JavaScript -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/moment/moment.min.js"></script>
    <script src="lib/datepicker/bootstrap-datepicker.min.js"></script>
    <script src="lib/select2/select2.full.min.js"></script>
    <script src="lib/select2/select2.min.js"></script>


    <!-- Metis Menu Plugin JavaScript -->
    <script src="bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Morris Charts JavaScript
    <script src="bower_components/raphael/raphael-min.js"></script>
    <script src="bower_components/morrisjs/morris.min.js"></script>
    <script src="js/morris-data.js"></script-->



    <!-- Custom Theme JavaScript -->
    <script src="dist/js/sb-admin-2.js"></script>





</body>

</html>
