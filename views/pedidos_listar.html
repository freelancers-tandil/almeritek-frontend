<div id="page-wrapper" class="container-fluid" ng-cloak>
  <div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Listado de Pedidos</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Busqueda:</span>
        <input type="text" class="form-control" placeholder="Dato..." aria-describedby="basic-addon1" ng-model="search_data">
      </div>
    </div>
  </div>

  <div id="lista" class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="table-responsive" ng-init="initAllPedidos()">
          <table class="table table-striped table-condensed table-hover" style="width:100%">
            <tr>
              <th>Descripcion</th>
              <th>Link</th>
              <th>Taller</th>
              <th>Proveedor</th>
              <th>Fecha pedido</th>
              <th>Fecha entrega</th>
              <th>Precio</th>
              <th>Ticket</th>
              <th>Acciones</th>
            </tr>
            <tr ng-repeat="pedido in pedidos | filter: search_data">
              <td>{{pedido.descripcion}}</td>
              <td><a href="{{pedido.link}}">{{pedido.link}}</a></td>
              <td>{{pedido.taller}}</td>
              <td>{{pedido.proveedor}}</td>
              <td>{{pedido.fecha_pedido}}</td>
              <td>{{pedido.fecha_entrega}}</td>
              <td>{{pedido.precio}}</td>
              <td>{{pedido.ticket}}</td>
              <td>
                <div class="btn" href="" ng-click="editarTicket(ticket)"><span class="glyphicon glyphicon-pencil" title = "Editar ticket"></span></div>
                <div class="btn" href="" ng-click="deleteTicket($index)"><span class="glyphicon glyphicon-trash" title = "Eliminar ticket"></span></div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
