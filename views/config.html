<div id="page-wrapper" class="container-fluid" ng-cloak>
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Configuracion del Sistema</h1>
    </div>
  </div>
  <div class="row">
      <form id="cliente-add" name="clientes">
        <div id="lista" class="row">
          <div class="col-lg-12">
            <div class="panel panel-default">
              <div class="table-responsive" ng-init="initConfigurationArray()">
                <table class="table table-striped table-condensed table-hover" style="width:100%">
                  <tr>
                    <th>Descripcion</th>
                    <th>Valor</th>
                    <th>Acciones</th>
                  </tr>
                  <tr ng-repeat="item in configuration">
                    <td>{{item.descripcion}}</td>
                    <td ng-init="editing[$index]=false" ng-show="!editing[$index]">{{item.valor}}</td>
                    <td ng-show="editing[$index]"><input type="text" ng-model="item.valor" ng-keypress="($event.which === 13)?saveItem($index):0"/></td>
                    <td>
                      <div class="btn" href="" ng-show="!editing[$index]" ng-click="editing[$index]=true;oldValue[index]=item.valor"><span class="glyphicon glyphicon-pencil" title = "Editar ticket"></span></div>
                      <div class="btn" href="" ng-show="editing[$index]" ng-click="saveItem($index)"><span class="glyphicon glyphicon-floppy-disk" title = "Guardar ticket"></span></div>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
    </form>
  </div>
</div>
