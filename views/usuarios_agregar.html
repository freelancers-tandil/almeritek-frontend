<div id="page-wrapper" class="container-fluid" ng-cloak>
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Agregar Usuario</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="alert alert-success alert-dismissible" role="alert" ng-repeat="success in $root.successNotifications">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="$root.successNotifications.splice($index,1)"><span aria-hidden="true">&times;</span></button>
        <strong>Bien!</strong> {{success}}
      </div>
      <div class="alert alert-danger alert-dismissible" role="alert" ng-repeat="error in $root.errorNotifications">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="$root.errorNotifications.splice($index,1)"><span aria-hidden="true">&times;</span></button>
        <strong>Error!</strong> {{error}}
      </div>
    </div>
  </div>
  <div class="row">
      <form id="cliente-add" name="clientes">
        <div class="row">
          <div class="col-lg-12">
            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="es_admin"> Â¿Es admin?
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">Username:</span>
              <input type="text" class="form-control" name="Username" placeholder="Usuario" aria-describedby="basic-addon1" ng-model="newUsuario.username" required tabindex="1"/>
            </div>
            <span ng-show="!usuarios_form.$pristine && usuarios_form.Nombre.$error.required">El campo es obligatorio.</span>
          </div>
          <div class="col-lg-6">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">Nombre:</span>
              <input type="text" class="form-control" placeholder="Nombre" aria-describedby="basic-addon1" ng-model="newUsuario.nombre" tabindex="4">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">Password:</span>
              <input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1" ng-model="newUsuario.password" tabindex="2"/>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">Apellido:</span>
              <input type="text" class="form-control" placeholder="Apellido" aria-describedby="basic-addon1" ng-model="newUsuario.apellido" tabindex="5">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">Password:</span>
              <input type="password" class="form-control" placeholder="Repetir password" aria-describedby="basic-addon1" ng-model="check_password" tabindex="3"/>
            </div>
          </div>
        </div>
        <!-- <div class="row">

        </div> -->
        <div class="row" ng-show="!editMode">
          <div class="col-lg-12">
            <button type="button" class="btn btn-success" ng-click="addCliente()" ng-disabled="!clientes.$valid || (newUsuario.password!=check_password)">Agregar</button>
          </div>
        </div>
        <div class="row" ng-show="editMode">
          <div class="col-lg-12">
            <button type="button" class="btn btn-success" ng-click="saveCliente()">Guardar</button>
          </div>
        </div>
    </form>
  </div>
</div>
