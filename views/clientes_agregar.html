<div id="page-wrapper" class="container-fluid" ng-cloak>
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Agregar Cliente</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="alert alert-success alert-dismissible" role="alert" ng-repeat="success in $root.successNotifications">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="$root.successNotifications.splice($index,1)"><span aria-hidden="true">&times;</span></button>
        <strong>Bien!</strong> {{success}}
      </div>
      <div class="alert alert-danger alert-dismissible" role="alert" ng-repeat="error in $root.errorNotifications">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="$root.errorNotifications.splice($index,1)"><span aria-hidden="true">&times;</span></button>
        <strong>Error!</strong> {{error}}
      </div>
    </div>
  </div>
  <div class="row">
      <form id="cliente-add" name="clientes">
        <div class="row">
          <div class="col-lg-12">
            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="es_empresa"> ¿Es empresa?
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div ng-class="{'col-lg-12':es_empresa,'col-lg-6':!es_empresa}">
            <div class="input-group" ng-class="{'has-error':clientes.Nombre.$invalid && clientes.Nombre.$dirty}">
              <span class="input-group-addon" id="basic-addon1">Nombre:</span>
              <input type="text" class="form-control" name="Nombre" placeholder="Nombre" aria-describedby="basic-addon1" ng-model="newClient.nombre" required="true"/>
              <span ng-show="!cliente-add.$pristine && cliente-add.Nombre.$error.reuired">Name is required</span>
              <!-- <label for="form-control" class = "error text-danger">Falta el nombre</label> -->
            </div>
          </div>
          <div class="col-lg-6" ng-show="!es_empresa">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">Apellido 1:</span>
              <input type="text" class="form-control" placeholder="Apellido" aria-describedby="basic-addon1" ng-model="newClient.apellido_1"/>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-lg-offset-6" ng-show="!es_empresa">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">Apellido 2:</span>
              <input type="text" class="form-control" placeholder="Apellido 2" aria-describedby="basic-addon1" ng-model="newClient.apellido_2">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">{{es_empresa ? 'NIF/CIF' : 'DNI'}}:</span>
              <input type="text" class="form-control" placeholder="{{es_empresa ? 'NIF/CIF' : 'DNI'}}" aria-describedby="basic-addon1" ng-model="newClient.identity_number">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">Telefono 1:</span>
              <input type="text" class="form-control" placeholder="555-8888" aria-describedby="basic-addon1" ng-model="newClient.telefono_1">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">Telefono 2:</span>
              <input type="text" class="form-control" placeholder="555-8888" aria-describedby="basic-addon1" ng-model="newClient.telefono_2">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">Dirección:</span>
              <input type="text" class="form-control" placeholder="Calle 1235" aria-describedby="basic-addon1" ng-model="newClient.direccion">
            </div>
          </div>
        </div>
        <div class="row" ng-show="!editMode">
          <div class="col-lg-12">
            <button type="button" class="btn btn-success" ng-click="addCliente()">Agregar</button>
          </div>
        </div>
        <div class="row" ng-show="editMode">
          <div class="col-lg-12">
            <button type="button" class="btn btn-success" ng-click="saveCliente()">Guardar</button>
          </div>
        </div>
    </form>
  </div>
</div>
