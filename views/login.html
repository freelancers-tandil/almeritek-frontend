    <div class="container" ng-controller="LoginController">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Iniciar Sesion</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" ng-submit="login();">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Usuario" name="user" type="text" value="" ng-model="username" ng-keypress="($event.which === 13)?login():0">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="ContraseÃ±a" name="password" type="password" value="" ng-model="password" ng-keypress="($event.which === 13)?login():0">
                                </div>
                                <div class="checkbox">
                                    <label ng-show="false">
                                        <input name="remember" type="checkbox" value="Remember Me" ng-keypress="($event.which === 13)?login():0">Remember Me
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <a class="btn btn-lg btn-success btn-block" ng-click="login();" >Ingresar</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
